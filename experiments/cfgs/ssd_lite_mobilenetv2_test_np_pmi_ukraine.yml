    OPTIMIZER: sgd
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 100

TEST:
  BATCH_SIZE: 12
  TEST_SCOPE: [390, 400]

MATCHER:
