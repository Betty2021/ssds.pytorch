    OPTIMIZER: sgd
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 100

TEST:
  BATCH_SIZE: 12
  TEST_SCOPE: [1540, 1560]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.35
  NEGPOS_RATIO: 3

LOSS:
  #FOCAL_LOSS: rue
  CONF_DISTR:  sigmoid
  ALPHA: 0.3
  GAMMA: 2.0

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 200

