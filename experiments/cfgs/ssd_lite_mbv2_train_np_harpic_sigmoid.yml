TRAIN:
  MAX_EPOCHS: 400
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 14
  TRAINABLE_SCOPE: 'base,extras,loc,conf'
  #TRAINABLE_SCOPE: 'extras,loc,conf'
